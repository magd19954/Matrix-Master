<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <Script src="script.js" defer> </Script>
</head>
<body class="container mt-5">

    <form id="my-form" class="p-4 border rounded shadow">
        <h1 class="mb-3">My Form</h1>
        <div class="mb-3">
            <label for="textInput" class="form-label">Enter Text:</label>
            <input type="text" id="textInput" class="form-control" placeholder="Type something...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <ul class="list-group mt-4 items">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

</body>
</html>
